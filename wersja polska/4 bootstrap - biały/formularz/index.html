<!DOCTYPE html>
<html lang="pl">
	<head>	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<meta name="description" content="Komponenty Bootstrap">
		<meta name="author" content="KB">
		<title> Komponenty </title>
	</head>
	<body>
		<div class="container">
			<header>	
				<div class="hero text-center">
					<h1> 	
						To jest nagłówek strony internetowej
						<small>
							- będzie fajna.
						</small>
					</h1>
					<button class="btn btn-primary"> 
						Kliknij mnie
					</button> 
				</div>
			</header>
			<div class="gallery row">
				<h1 class="text-center"> 
					Galeria obrazów
				</h1>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="https://images.unsplash.com/photo-1490084907624-614a85d71bca?dpr=1&auto=compress,format&fit=crop&w=767&h=511&q=80&cs=tinysrgb&crop=&bg=" alt="smolensk" class="img-responsive">
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="https://images.unsplash.com/photo-1487073101887-b897adf7cd92?dpr=1&auto=compress,format&fit=crop&w=767&h=511&q=80&cs=tinysrgb&crop=&bg=" alt="koles" class="img-responsive">
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="https://images.unsplash.com/photo-1459381484519-d5191fddc858?dpr=1&auto=compress,format&fit=crop&w=767&h=511&q=80&cs=tinysrgb&crop=&bg=" alt="ladny_klif" class="img-responsive">
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="https://images.unsplash.com/photo-1465173904241-1f101f249d97?dpr=1&auto=compress,format&fit=crop&w=767&h=511&q=80&cs=tinysrgb&crop=&bg=" alt="hiper-lot" class="img-responsive">
				</div>
			</div>
			<div class="table table-responsive">	
				<h2 class="text-center">
					Nieładujące się obrazki są złe
				</h2>
				<table class="table table-bordered table-striped text-center">
					<thead>
						<tr>
							<th class="text-center">
								Obrazek
							</th>
							<th class="text-center">
								Co przedstawia
							</th>
							<th class="text-center">
								Czy ładny?	
							</th>
						</tr>
					</thead>	
					<tbody>	
						<tr>
							<td>
								To co zostało
							</td>
							<td> 	
								Wrak samolotu	
							</td>
							<td> 
								8/10
							</td>
						</tr>
						<tr>
							<td>
								Góry
							</td>
							<td>
								Widoki
							</td>
							<td>
								9/10	
							</td>
						</tr>
						<tr>
							<td>
								Ładny klif	
							</td>
							<td>
								Klif
							</td>
							<td>
								7/10
							</td>
						</tr>
						<tr>
							<td>
								Piękny lot	
							</td>
							<td>
								Paralotniarza
							</td>
							<td>
								10/10
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<form>
				<div class="form text-center">
					<div class="form-group">
    					<label for="exampleInputEmail1">
    						Name
    					</label>
    					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="say your name">
  					</div>
  					<div class="form-group">
    					<label for="exampleInputPassword1">
    						E-mail
    					</label>
						<input type="email" class="form-control" id="exampleInputPassword1" placeholder="E-mail">
  					</div>
    				<textarea class="form-control" rows="3"></textarea>
     				<button type="submit" class="btn btn-primary">
  						Submit
  					</button>
  				</div>
  			</form>
		</div>
	</body>
</html>
